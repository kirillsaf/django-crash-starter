{% extends "base.html" %}

{% block title %}Список сыров{% endblock title %}

{% block content %}
    <h2>Список сыров</h2>

<ul>
    {% for cheese in cheese_list %}
        <li><a href="{% url 'cheeses:detail' cheese.slug %}">{{ cheese.name }}</a></li>
    {% endfor %}
</ul>

<hr/>
<p>Не видите сыр, указанный здесь?</p>
<p>
    <a class="btn btn-primary"
        href="{% url 'cheeses:add' %}" role="button">
        Добавить сыр
    </a>
</p>

{% endblock content %}
